                    </div>
                    <span class="sign-up-option">Don't have an account yet? <b>Register now!</b></span>

                </form>
                <h3>- Or Sign in with -</h3>

                    <button class="btn-secondary btn-google"><i class="bi bi-google"></i>Google</button>
                    <button class="btn-secondary btn-apple"><i class="bi bi-apple"></i>Apple ID</button>
